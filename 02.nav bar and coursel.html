<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nav bar</title>
</head>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>
<!-- for css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- for js -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-expand-lg text-bg-warning">

    <div class="container-fluid">
      <img class="logo" src="https://static.startuptalky.com/2020/12/Feature-Image-32-.jpg" width="100">
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Brands</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Shopping Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Skin Care</a></li>
            <li><a class="dropdown-item" href="#">Make Up</a></li>
            <li><a class="dropdown-item" href="#">Hair Care</a></li>
            <li><a class="dropdown-item" href="#">Appliances</a></li>
            <li><a class="dropdown-item" href="#">Personal Care</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Offers</a>
        </li>
      </ul>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    </div>
  </nav>



  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="../../images/1663319747_best-loved-hair-appliances_webhp.gif" class="d-block w-100">
      </div>
      <div class="carousel-item" data-bs-interval="10000">
        <img src="/images/1664004032_gv_sheetmasks_yami-2596x836.webp" class="d-block w-100">
      </div>
      <div class="carousel-item" data-bs-interval="10000">
        <img src="/images/1664190287_korean-store_webhp (1).gif" class="d-block w-100">
      </div>
      <div class="carousel-item" data-bs-interval="10000">
        <img src="/images/1664202375_27th_day-4_navratri-header-web.gif" class="d-block w-100">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</body>

</html>
